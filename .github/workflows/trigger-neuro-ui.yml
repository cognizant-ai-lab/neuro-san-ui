# ================================================================================
# Trigger neuro-ui Workflow
# ================================================================================
# Purpose: Trigger neuro-ui to update its dependency on neuro-san-ui
#
# This workflow is called by the orchestrator after successfully publishing
# the npm package and deploying the Docker image.
# ================================================================================

name: Trigger neuro-ui

on:
    workflow_call:
        inputs:
            neuro_san_ui_version:
                required: true
                type: string

permissions:
    contents: read

jobs:
    trigger:
        runs-on: ubuntu-latest
        steps:
            - name: Trigger neuro-ui dependency update
              uses: peter-evans/repository-dispatch@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  repository: cognizant-ai-lab/neuro-ui
                  event-type: neuro_san_ui_update
                  client-payload: |
                      {
                        "neuro_san_ui_version": "${{ inputs.neuro_san_ui_version }}",
                        "source_repo": "cognizant-ai-lab/neuro-san-ui",
                        "source_sha": "${{ github.sha }}",
                        "source_run_id": "${{ github.run_id }}"
                      }
